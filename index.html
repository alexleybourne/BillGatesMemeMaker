<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Bill Gates Code Meme maker created by Alex Leybourne">
  <meta name="robots" content="index,follow">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Bill Gates Code Meme Maker</title>
</head>
<body>
  <div class="loading" id="loadingScreen">
    <img class="loading-bill" id="loadingBill" src="./images/Bill.png" alt="loader image">
  </div>
  <div class="wrapper">
    <img id="wink" src="./images/wink.png">
      <div id="select-buttons">
        <button onclick="selected('main')" id="main" class="main-screen-button select-button">Main Screen</button>
        <button onclick="selected('secondary')" id="secondary" class="second-screen-button select-button">Second Screen</button>
        <button onclick="selected('binder')" id="binder" class="binder-button select-button">Binder</button>
      </div>
    <div id="canvas-div">
      <canvas id="canvas" width="1460" height="1080"></canvas>
    </div>

    <div id="controls">
      <input style="display: none" type='file' name='img' size='65' id='upload-main' />
      <input style="display: none" type='file' name='img' size='65' id='upload-secondary' />
      <input style="display: none" type='file' name='img' size='65' id='upload-binder' />
      <button onclick="downloadCanvas()" class="button-class"><img src="./Icons/Download.svg"> Download</button>
      <button onclick="clearCanvas()" class="button-class"><img src="./Icons/Delete.svg"> Clear</button><br>
      <button onclick="downloadTemplateImage()" class="button-class"><img src="./Icons/Image.svg"> Download Template Image</button>
    </div>
  </div>
  <script src="skew.js"></script>
  <script src="script.js"></script>
</body>
</html>
