<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Bill Gates Code Meme maker created by Alex Leybourne">
  <meta name="robots" content="index,follow">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <title>Bill Gates Code Meme Maker</title>
</head>
<body>

  <canvas id="canvas" width="500" height="500"></canvas> <br>
  <input type='file' name='img' size='65' id='upload-image' /> <br>
  <button onclick="downloadCanvas()">Download</button>

  <style>
    #canvas {
      border: 1px solid black;
    }
  </style> 

  <script>
    function draw(ev) {
      var ctx = document.getElementById('canvas').getContext('2d'),
          img = new Image(),
          f = document.getElementById("upload-image").files[0],
          url = window.URL || window.webkitURL,
          src = url.createObjectURL(f);

      img.src = src;
      img.onload = function() {
        ctx.drawImage(img, 0, 0);
        url.revokeObjectURL(src);
      }
      document.getElementById("upload-image").value=""
    }

    document.getElementById("upload-image").addEventListener("change", draw, false);

    function downloadCanvas(){
      var canvas = document.getElementById('canvas');
      var image = canvas.toDataURL('image/jpeg', 1.0);
      var link = document.createElement('a');
      link.download = "ImageTest!.jpg";
      link.href = image;
      link.click();
    }

  </script>

</body>
</html>
